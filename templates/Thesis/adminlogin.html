<!DOCTYPE html>
{% extends 'Thesis/base.html' %}
{% load static %}
{% block title %}Admin Login{% endblock %}
{% block body_block %}
	<body style="background-image: url(/static/images/hospital.jpg)">
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-0">
					<img src="{% static 'images/RHU.png' %}" width="300" height="200" alt=""/>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap py-5">
		      		<h3 class="text-center mb-0">Welcome</h3>
		      		<p class="text-center">Sign in by entering the information below</p>
						<form method="POST" action="" class="login-form">
						{% csrf_token %}
		      				<div class="form-group">
		      					<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
		      						{{ form.username }}
		      				</div>
	            			<div class="form-group">
	            				<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
	              					{{ form.password }}
	            			</div>
	            			<div class="form-group d-md-flex">
								<div class="w-100 text-md-right">
									<a href="#">Forgot Password</a>
								</div>
	            			</div>
	            			<div class="form-group">
	            				<button type="submit" class="btn form-control btn-primary rounded submit px-3">Get Started</button>
	            			</div>
	          			</form>
	          			<div class="w-100 text-center mt-4 text">
	          			<p class="mb-0">Don't have an account?</p>
		          			<a href="/adminsignup">Sign Up</a>
	          			</div>
	        		</div>
				</div>
			</div>
		</div>
		<script>
			var form_fields = document.getElementsByTagName('input')
			form_fields[1].placeholder = "Username";
			form_fields[2].placeholder = "Password";

			for (var field in form_fields) {
				form_fields[field].className += 'form-control'
			}
		</script>
{% endblock %}
